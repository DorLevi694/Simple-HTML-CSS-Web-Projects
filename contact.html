<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dosis&family=Oswald&family=Roboto&display=swap"
		rel="stylesheet">
	<title>Contact Me | Dor Levi</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://kit.fontawesome.com/14e8bf268e.js" crossorigin="anonymous"></script>

<body id="contact-body">
	<header>
		<div class="container">

			<div class="header-name">Dor Levi </div>


			<div class="header-links">
				<a href="index.html">Home</a>
				<a href="contact.html" class="nav-current">Contact</a>
			</div>
		</div>
	</header>

	<main id="contact-main">
		<section id="contact-form" class="container">
			<p class="f-4">CONTACT ME</p>
			<form name="portfolio-form" method="POST" data-netlify="true">
				<input type="text" name="name" id="form-name" placeholder="Name" />
				<input type="email" name="email" id="form-email" placeholder="Email Address" />
				<input type="text" name="subject" id="form-subject" placeholder="Subject" />
				<input type="text" name="phone" id="form-phone" placeholder="Phone Number" />
				<textarea type="textarea" name="message" id="form-message" placeholder="Enter Message"></textarea>
				<input type="submit" value="Submit" id="form-btn-submit" class="btn-dark" />
			</form>

		</section>

		<section id="contact-info">
			<div class="container">
				<div>
					<i class="fas fa-envelope fa-2x"></i>
					<p class="f-1">EMAIL</p>
					<p class="f-2">DorLevi694@Gmail.com</p>
				</div>
				<div>
					<i class="fas fa-phone fa-2x"></i>
					<p class="f-1">PHONE</p>
					<p class="f-2">052-671-5099</p>
				</div>
				<div>
					<i class="fas fa-address-card fa-2x"></i>
					<p class="f-1">ADDRESS</p>
					<p class="f-2">Kiryat-Ata</p>
				</div>
			</div>
		</section>

	</main>

	<footer>
		<div class="container">
			<p>Copyright 2023, All Right Reserved</p>
			<div class="links">
				<a href="https://github.com/DorLevi694/">
					<i class="fa-brands fa-square-github  fa-2x"></i>
				</a>
				<a href="https://www.linkedin.com/in/dor-levi-0458611b0/">
					<i class="fab fa-linkedin  fa-2x"></i>
				</a>
			</div>
		</div>
	</footer>
</body>

</html>
