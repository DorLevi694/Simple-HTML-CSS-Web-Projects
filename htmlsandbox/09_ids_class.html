<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div, span, id and class</title>
    <style>
      .card {
        border: 1px solid red;
        background: lightsalmon;
        padding: 20px;
        margin-bottom: 10px;
      }

      .enhance {
        color: yellow;
        background: black;
      }
    </style>
  </head>
  <body>
    <div id="main-header" class="card">
      <h1>My Website</h1>
      <p>A site bla bla</p>
    </div>

    <ul id="main-nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <div id="about" class="card">
      <h3>About</h3>
      <p>
        Lorem ipsum dolor
        <span class="enhance">
          sit amet consectetur adipisicing elit. Officia debitis sunt, nihil
          molestias
        </span>
        error veniam.
      </p>
    </div>

    <div id="contact" class="card">
      <h3>contact</h3>

      <ul>
        <li>Address: Kiryat Shmona</li>
        <li>Phone: 052-1234-567</li>
        <li>Email: talkToMe@gmail.com</li>
      </ul>
    </div>

    <div id="footer">copyright &copy; 2021</div>
  </body>
</html>
