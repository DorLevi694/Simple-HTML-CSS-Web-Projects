<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/14e8bf268e.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:769px)"
      href="css/mobile.css"
    />
    <title>Dor Hotel | Contact</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <ul>
          <li><a href="index.html">DLH</a></li>
          <li class="current"><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <section class="form-section bg-light">
      <div class="container">
        <h1><span class="colored-light">Contact</span> Us</h1>

        <p>please fill out the form below to contact us</p>

        <form>
          <div class="form-group">
            <label for="name">Name</label><input id="name" type="text" />
          </div>
          <div class="form-group">
            <label for="email">Email</label><input id="email" type="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="4"></textarea>
          </div>

          <button id="submit-btn" type="submit" class="btn bg-dark">
            Submit
          </button>
        </form>
      </div>
    </section>

    <section class="bottom-section bg-dark">
      <div class="container">
        <div class="box-bottom border">
          <i class="fas fa-3x fa-map-marker-alt"></i>

          <h3>Location</h3>
          <p>Kiryat Ata, Israel</p>
        </div>

        <div class="box-bottom border">
          <i class="fa-3x fas fa-phone"></i>
          <h3>Phone Number</h3>
          <p>(+972)052-1234-567</p>
        </div>
        <div class="box-bottom border">
          <i class="fas fa-3x fa-at"></i>
          <h3>Email Address</h3>
          <p>DorLevi694@gmail.com</p>
        </div>
      </div>
    </section>

    <footer class="bg-dark">
      <p>Dor Levi Hotel &copy; 2021</p>
    </footer>
  </body>
</html>
